  <!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="main">
        <input id="expression-field" type="text" value="0" class="text" />
    <div class="keypad">
      <div class="numpad">
        <div class="button-group">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <div class="button-group">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="button-group">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <div class="button-group">
          <button id="power">^</button>
          <button>0</button>
          <button>.</button>
          <button>/</button>
        </div>
      </div>
      <div class="opera">
        <div class="button-group">
          <button id="clear">C</button>
          <button id="backspace">BC</button>
          <button class="long-button" id = "equals">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js" type="text/javascript"></script>
  </body>
</html>
